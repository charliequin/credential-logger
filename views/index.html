<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Get Talking</title>
  <meta name="description" content="This is a board to post messages and comments on.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/bootstrap.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">

    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="/">
        <img src="https://img.icons8.com/color/48/000000/edit-property.png" width="40" height="40" class="d-inline-block align-top" alt="">
          Credential Logger
      </a>
      <ul class="navbar-nav ml-auto">
        <li>
          <a href="/logs" class="btn btn-light" role="button">Logs</a>
        </li>
      </ul>
    </nav>

    <div class="content-body">
      <div class="content-body-header">
        <h5>Hey<span id="name"></span>! Enter your first and last name to log your credentials.</h5>
      </div>
      <div class="content-body">

        <form method="post" action="/submit">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="firstname" aria-describedby="Firstname" placeholder="John">
            <input type="text" class="form-control" name="lastname" aria-describedby="Lastname" placeholder="Smith">
          </div>
          <br>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
          
      </div>
    </div>
  </div>

  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
